<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="storage/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <title>Five Day Weather Forcast</title>
</head>
<body>
   <header>
    <div class="d-flex justify-content-center text-white">
        <h1 >Weather Dashboard</h1>
    </div>
   </header>
   <section>
    <div id="mainContainer" class="d-flex justify-contenr-center gap-5">
        <!-- conteriner to place search and search history -->
        <div id="searchContainer" class="col-2">
            <h2>Search for City</h2>
            <div class="d-grid gap-2 col-12">
                <!-- user input -->
                    <input type="text" class="form-control" id="yourInput"`
                    placeholder="Atlanta" aria-label="Atlanta" aria-describedby="basic-addon1">
                    <!-- button to search -->
                <form id = "todo-form">
                    <button id="btn" type="submit" class="btn btn-sm col-12" id="btn">Click me</button>
                </form>
                <ul id="searchHistory">
                </ul>
            </div>  
        </div>
        <!-- container to place the cards for the weather -->
        <div id="cardContainer" class="col-9">
            <div class="p-2" id="weatherToday">
            <div class="d-flex gap-2">   
                <h1 id="cityName">Your City</h1>
                <p id="imgMain" src="">
            </div>
            <h3 id="today"></h3>
            <p id="ttemp">°F</p>
            <p id="twind">MPH</p>
            <p id="thumid">%</p>
            </div>
            <div>
                <h3>5-day Forcast</h3>
                <div class="d-flex flex-row">
                <div class="card" style="width: 15rem;">
                    <div class="card-body">
                        <p id="day1">day1</p>
                        <img id="icon1" src="" alt="">
                        <!--   <p id="icon1" src="test"></p>  -->
                        <p id="temp1">°F</p>
                        <p id="wind1">MPH</p>
                        <p id="humid1">%</p>
                    </div>
                </div>
                <div class="card" style="width: 15rem;">
                    <div class="card-body">
                        <p id="day2">day2</p>
                        <img id="icon2" src="" alt="">
                        <!--   <p id="icon2"></p>   -->
                        <p id="temp2">°F</p>
                        <p id="wind2">MPH</p>
                        <p id="humid2">%</p>
                    </div>
                </div>
                <div class="card" style="width: 15rem;">
                    <div class="card-body">
                        <p id="day3">day3</p>
                        <img id="icon3" src="" alt="">
                        <!--   <p id="icon3"></p>   -->
                        <p id="temp3">°F</p>
                        <p id="wind3">MPH</p>
                        <p id="humid3">%</p>
                    </div>
                </div>
                <div class="card" style="width: 15rem;">
                    <div class="card-body">
                        <p id="day4">day4</p>
                        <img id="icon4" src="" alt="">
                        <!--   <p id="icon4"></p>   -->
                        <p id="temp4">°F</p>
                        <p id="wind4">MPH</p>
                        <p id="humid4">%</p>
                    </div>
                </div>
                <div class="card" style="width: 15rem;">
                    <div class="card-body">
                        <p id="day5">day5</p>
                        <img id="icon5" src="" alt="">
                        <!--   <p id="icon5"></p>   -->
                        <p id="temp5">°F</p>
                        <p id="wind5">MPH</p>
                        <p id="humid5">%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
    crossorigin="anonymous"></script>
    <script src="./storage/js/script.js"></script>
</body>
</html>
